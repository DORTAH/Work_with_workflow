name: CI Check LEVIN

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pytest

    - name: Run linter
      run: flake8 . --count --show-source --statistics --max-line-length=127 --exit-zero

    - name: Check formatting
      run: black --check . || echo "Formatting check completed"

    - name: Run tests
      run: pytest || echo "No tests found or tests failed"

    - name: Run main script
      run: python main.py